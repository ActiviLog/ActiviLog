<!DOCTYPE html>
<html lang="en-AU">
	<head>
		<!--tab title-->
		<title>ActiviLog - Login or Register</title>
		<link rel="stylesheet" type="text/css" href="./stylesheet/style.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>

	<body>

		<!--ActiviLog Heading-->
		<h1>ActiviLog</h1>

		<div class="loginform">
			<!-- <form action="/login" method="POST"> -->
			<form>
				<!--Login to your account header-->
				<h4>Login to your Account</h4>

				<!--username and password-->
				<p>Email Address<span class="req">*<span></p>
				<input type="text" name="username" placeholder="jane.smith@example.edu" required>
				<p>Password<span class="req">*<span></p>
				<input type="password" name="password">
				<!--Login button-->
				<button type="submit"><b>Login</b></button>
				<!--Register button-->
				<button id="register" type="submit"><b>Register</b></button>

				<br>
				<!--forgot your password?-->
				<a href="">Forgot your Password?</a>
			</form>
		</div>


		<div class="footer">
			<p>Copyright 2017. All Rights Reserved.</p>
			<a href="">About</a>
			<p>|</p>
			<a href="">Help</a>
		</div>

	</body>
</html>
